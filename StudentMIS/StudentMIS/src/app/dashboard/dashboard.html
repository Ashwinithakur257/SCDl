<h1>User Details</h1>
<table class="table table-border" border="2">
    <thead>
        <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData">
            <td>{{user.uid}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.mobile}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(user.uid)">Delete</button>&nbsp;&nbsp;
                <button class="btn btn-success" (click)="update(user.uid)">Update</button>&nbsp;&nbsp;
                <button class="icon-btn" (click)="view(user.uid)"><i class="fas fa-eye"></i></button>
            </td>
        </tr>
    </tbody>
</table>
