<div class="login-wrapper">
    <h1>Student Login</h1>
    <div class="login-form-container">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" #email (ngModel)="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" #password (ngModel)="password" placeholder="Enter your password" required><br><br>

        <button type="submit" id="login" value="login">Login</button>
      </form>

      <p id="output"></p>
    
    </div>
