<div class="wrapper">
    <h1>Student Registration Form</h1>
    <div class="form-container">
      <form #updateData="ngForm" (ngSubmit)="update(updateData)">
        
        <label for="userName">User Name</label>
        <input type="text" id="userName" #userName [(ngModel)]="userResponse.userName" name="userName">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" #email [(ngModel)]="userResponse.email">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" #password [(ngModel)]="userResponse.password">

        <label for="address">Address</label>
        <textarea name="address" id="address" rows="4" #address [(ngModel)]="userResponse.address" placeholder="Enter your address"></textarea>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" #mobile [(ngModel)]="userResponse.mobile" placeholder="Enter your Mobile number">

        <button type="submit" id="submit" value="register">Update</button>
        
      </form>
</div>
