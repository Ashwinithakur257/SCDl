<!-- View Student Details -->
<div class="wrapper" *ngIf="userResponse">
  <h1>View Student Details</h1>
  <div class="form-container">
    
    <label for="userName">User Name</label>
    <input type="text" id="userName" name="userName" [value]="userResponse.userName" readonly>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [value]="userResponse.email" readonly>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [value]="userResponse.password" readonly>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="4" [value]="userResponse.address" readonly></textarea>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" [value]="userResponse.mobile" readonly>

    <button type="button" (click)="goBack()">Back</button>
  </div>
</div>
