<div class="wrapper">
    <h1>Student Registration Form</h1>
    <div class="form-container">
      <form #user="ngForm" (ngSubmit)="register(user)">
        
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName" #userName (ngModel)="userName">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" #email (ngModel)="email">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" #password (ngModel)="password">

        <label for="address">Address</label>
        <textarea name="address" id="address" rows="4" #address (ngModel)="address" placeholder="Enter your address"></textarea>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" #mobile (ngModel)="mobile" placeholder="Enter your Mobile number">

        <button type="submit" id="submit" value="register">Register</button>
